<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bare React project</title>
    <style>
        .lib-select {
            margin-right: 1.25em;
            position: absolute;
            top: 0px;
            right: 0px;
            opacity: 0.65;
            font-size: 0.85em;
            background-color: #f0f0f0;
            padding: 0.5em;
            border-radius: 6px;
            z-index: 1;
        }

        blockquote {
            padding-left: 0.5em;
            background-color: #f0f0f0;
            border-left: 1em solid #d0d0d0;
        }

        #preview {
            padding: 10px;
            padding-top: 1em;
            height: 100vh;
            overflow-y: scroll;
        }

        .ffc-style-fix {
            padding-top: 2.5em;
        }

        #editor.md-input {
            height: 100vh;
            resize: none;
        }

        .credits {
            padding: 10px 0;
            padding-right: 1.5rem;
            position: absolute;
            right: 0px;
            bottom: 0px;
            text-align: right;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
